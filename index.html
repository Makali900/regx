<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOM XSS - document.location Sink</title>
</head>
<body>
  <h2>Welcome to Vulnerable Page</h2>
  <p id="output"></p>
  <input type="text" id="userInput">
  <script>
    // VULNERABILITY: Directly writing document.location to the DOM
    window.onload = function() {

      document.getElementById("output").innerHTML = document.location;
    };
  </script>
</body>
</html>
