<!DOCTYPE html>
<html>
  <head>
    <title>Vulnerable Page 2 - setAttribute</title>
  </head>
  <body>
    <h2>Welcome to Vulnerable Page #2</h2>
    <img id="profile" src="default.jpg" alt="User Image" width="200">

    <script>
      const params = new URLSearchParams(window.location.search);
      const attr = params.get("attr");
      const val = params.get("val");

      const img = document.getElementById("profile");
      img.setAttribute(attr, val);
    </script>
  </body>
</html>
