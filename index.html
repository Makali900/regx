<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOM XSS - location.hash + document.write</title>
</head>
<body>
  <h2>Welcome to DOM XSS Lab #3</h2>
  <p>Check the URL hash to change message</p>

  <script>
    const hash = decodeURIComponent(location.hash.slice(1)); // decode the hash
    document.write("Message: " + hash);
  </script>
</body>
</html>
