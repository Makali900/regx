<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DOM XSS - document.write()</title>
</head>
<body>
  <h2>DOM XSS Example: document.write()</h2>
  <p>Enter something:</p>
  <input type="text" id="userInput" />
  <button onclick="reflectInput()">Submit</button>

  <script>
    function reflectInput() {
      const input = document.getElementById("userInput").value;
      document.write("You entered: " + input);
    }
  </script>
</body>
</html>
