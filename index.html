<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOM Redirect - window.location = input</title>
</head>
<body>
  <h2>DOM Redirect Lab</h2>
  <p>If a redirect URL is found, you'll be redirected in 2 seconds...</p>

  <script>
    const input = decodeURIComponent(location.hash.slice(1));
    setTimeout(() => {
      window.location = input;
    }, 2000);
  </script>
</body>
</html>
